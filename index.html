<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vina+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Qoute generator</title>

</head>

<body>
    <!-- a simple navbar, not functional right now but hopefully in the future -->
    <div class="nav-bar">
        <a id="a1" href="#">Log In</a>
        <a id="a2" href="#">Sign Up</a>
    </div>
    <!-- this is where out main content will be taking place -->
    <div class="main-content">
        <h1>Javascript Quote Generator</h1>
        <!-- Qoute and Author will take place here -->
        <div class="text-area">
            <div class="qoute-main">
                <span id="qoute">"Nothing is impossible, the word itself says 'I'm possible'!"</span>
            </div>
            <div class="author-main">
                <span> - </span>
                <span id="author"> "Audrey Hepburn"</span>
            </div>
        </div>
        <!-- this is our button that will do our manipulation -->
        <div>
            <button id="main-button">Generate New Qoute</button>
        </div>
    </div>
</body>


<script src="app.js"></script>

</html>
